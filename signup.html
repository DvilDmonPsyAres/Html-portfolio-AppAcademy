<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/form.css">
    <title>Register</title>
</head>

<body>

    <div class="navbar">

        <div class="navbar__signin">
            <a href="imotech.html"> <div id="imo">Imotechnologics</div></a>
            <a href="images.html"> <div id="imo">Images</div></a>
            <a href="signup.html"> <div id="imo">SignIn</div></a>
            <a href="index.html"> <div id="imo">Home</div></a>


         </div>

    </div>

    <div class="container">
        <div class="sand"></div>
        <form action="/form-handling-url" method="post">
            <fieldset class="form-container">
                <legend>Add User</legend>

                <div>
                    <div class="mtl">
                        <label for="firstName">First Name</label>
                    </div>
                    <input type="text" id="firstName" name="first_name" class="mtl input-text">
                </div>

                <div>
                    <div class="mtl">
                        <label for="lastName">Last Name</label>
                    </div>
                    <input type="text" id="lastName" name="last_name" class="mtl input-text">
                </div>

                <div>
                    <div class="mtl">
                        <label for="email">Email</label>
                    </div>
                    <input type="email" id="email" name="email_address" class="mtl input-text">
                </div>

                <div class="mt">
                    <label for="role">Status</label>
                    <select name="user_role_name" id="role">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language:</p>
                    <div>
                        <input type="radio" id="html" name="favLan" value="html" checked>
                        <label for="html">HTML</label>
                    </div>
                    <div>
                        <input type="radio" id="css" name="favLan" value="css">
                        <label for="css">CSS</label>
                    </div>
                    <div>
                        <input type="radio" id="javascript" name="favLan" value="javascript">
                        <label for="javascript">JavaScript</label>
                    </div>
                </div>

                <div>
                    <div class="mt">
                        <label for="comments">Comments: </label>
                    </div>
                    <textarea name="comments" id="comments" class="input-text input-text2"></textarea>

                </div>

                <div class="mt">
                    <div>
                        <input type="checkbox" id="newsletter" name="newsletter" checked>
                        <label for="newsletter">Sign up for newsletter</label>
                    </div>

                    <div>
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">Agree to terms and conditions</label>
                    </div>
                </div>
                <button class="favorite styled" type="submit">
                    Submit
                </button>
            </fieldset>
        </form>
        <div class="sand"></div>

    </div>

    <div class="footer" id="links">

        <div class="footer__logo">
            <img src="images/logo.png" alt="imotechnologics-logo">
            <h3>Imotechnologics</h3>
        </div>

        <div class="footer__menu">
            <div class="footer__menu-items"><a href="#" >Contact</a> </div>
            <div class="footer__menu-items"><a href="#">About Us</a> </div>
            <div class="footer__menu-items"><a href="#">Terms of Use</a> </div>
            <div class="footer__menu-items"><a href="#">FAQ's</a> </div>
            <div class="footer__menu-items"><a href="#">Privacy Policy</a></div>
        </div>
</body>

</html>
